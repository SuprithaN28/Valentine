<!DOCTYPE html>
<html>
    <head>
        <title>‚ù§Ô∏è Important Question ‚ù§Ô∏è</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            body{
                margin: 0;
                overflow: hidden;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                color :white;
            }

            video{
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
                object-fit: cover;
                z-index: -1;
            }

            h1{
                margin-top: 80px;
                font-size: 40px;
            }

            button{
                padding: 15px 30px;
                font-size: 22px;
                margin: 20px;
                border: none;
                border-radius: 12px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            #yes{
                background-color: #ff2e63;
                color: white;
            }
            #no{
                background-color: #444;
                color: white;
            }

            #gif-container{
                position: fixed;
                bottom: 10px;
                width: 100%;
            }
            #gif-container img{
                height: 200px;
            }
        </style>
    </head>
    <body>

        <video id="bgVideo" autoplay muted loop playsinline>
            <source src="hearts.mp4" type="video/mp4">
        </video>

        <h1 id="question">Will u be my valentine..??üòòüíï</h1>
        <button id="yes">YES üôàüòç</button>
        <button id="no">NO üò≠üíî</button>

        <div id="gif-container">
            <img id="mainGif" src="romantic.webp">
        </div>
        <script>

            let noAttempt=0;
            let yesSize=22;
            let noSize=22;

            const noGifs=["no1.gif","no2.gif","no3.gif","no4.gif","no5.gif"];

            const yesBtn=document.getElementById("yes");
            const noBtn=document.getElementById("no");
            const gif=document.getElementById("mainGif");
            const bgVideo=document.getElementById("bgVideo");
            const question=document.getElementById("question");

            noBtn.addEventListener("mouseover",function(){
                if(noAttempt<10){
                    yesSize+=10;
                    yesBtn.style.fontSize=yesSize+"px";
                    yesBtn.style.padding=(yesSize/2)+"px";

                    noSize-=2;
                    if(noSize>8){
                        noBtn.style.fontSize=noSize+"px";
                    }

                    gif.src=noGifs[noAttempt];

                    noAttempt++;

                    if(noAttempt===10){
                        finalNoScreen();
                    }
                }
            });

            yesBtn.addEventListener("click",function(){
                
                const video=document.getElementById("bgVideo");
                video.innerHTML='<source src="fireworks.mp4" type="video/mp4">';
                video.load();
                video.play();

                question.innerHTML="YAAYYYY ‚ù§Ô∏è Oficially Mine Foreverü•∞‚ôæÔ∏è";

                yesBtn.style.display="none";
                noBtn.style.display="none";

                gif.src="yes.webp";
            });


            function finalNoScreen(){
                question.innerHTML="You have no option. WE ARE ALREAY MARRIED...!!üíçüòÜ";
                yesBtn.style.display="none";
                noBtn.style.display="none";

                gif.src="married.gif";
            }


        </script>
    </body>
</html>
