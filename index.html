<!DOCTYPE html>
<html>
    <head>
        <title>‚ù§Ô∏è Valentine ‚ù§Ô∏è</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                background: black;
                color: white;
                overflow: hidden;
                font-family: Arial, Helvetica, sans-serif;

                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;


            }

            video{
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -1;
            }

            

            h1{
                margin-bottom: 20px;
                font-size: 42px;
                color: #ffffff;
                text-shadow: 0 0 10px #ff1493,
                             0 0 20px #ff1493,
                             0 0 30px #ff69b4;
                margin-bottom: 20px;
            }

           .buttons{
            margin-top: 25px;
           }

            button{
                padding: 12px 30px;
                font-size: 22px;
                border: none;
                margin: 10px;
                border-radius: 8px;
                cursor: pointer;
            }

            #yes{
                background-color: #ff4da6;
                color: white;
            }
            #no{
                background-color: #333;
                color: white;
            }
            img{
                border-radius: 15px;
            }

            #weddingPhotos{
                display: none;
                margin-bottom: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
            }

            #weddingPhotos img{
                width: 220px;
                height: 220px;
                object-fit: cover;
                border-radius: 15px;
            }

            @media(max-width:600px){
                #weddingPhotos img{
                width: 140px;
                height: 140px;
                }
            }

            #mainGif{
                width: 250px;
                margin-top: 10px;
            }

        </style>
    </head>
    <body>

        <video autoplay muted loop playsinline webkit-playsinline id="bgVideo" src="hearts.mp4" ></video>
        <div id="weddingPhotos">
            <img id="photo1">
            <img id="photo2">
        </div>
      
        <h1 id="question">Will u be my valentine..??üòòüíï</h1>
        <div class="button-row" id="buttonRow">
        <button id="yes">YES üôàüòç</button>
        <button id="no">NO üò≠üíî</button>
</div>
        <img id="mainGif" src="romantic.webp">

        
        
        <script>

            let noAttempt=0;
            const maxAttempt=10;
         

            const noGifs=["no1.gif","no2.gif","no3.gif","no4.gif","no5.gif","no6.webp","no7.webp","no8.webp","no9.webp","no10.webp"];
            const noTexts=["That better be a mistakeüòê","Really?‚öîÔ∏è","Why are u like this?üò§","Think againüßê","Be Serious NowüôÑ","Pleaseee Say Yesü•∫","Not Cryingüò£","Ok I Give Upüò≠","Last Chance!!üî´"]
            const yesBtn=document.getElementById("yes");
            const noBtn=document.getElementById("no");
            const gif=document.getElementById("mainGif");
            const bgVideo=document.getElementById("bgVideo");
            const question=document.getElementById("question");
            const buttonRow=document.getElementById("buttonRow");
            const weddingPhotos= document.getElementById("weddingPhotos");
            const photo1=document.getElementById("photo1");
            const photo2=document.getElementById("photo2");
        

            noBtn.addEventListener("mouseover",function(){
                noAttempt++;

                if(noAttempt<=maxAttempt){
                    gif.src=noGifs[noAttempt-1];
                }
                if(noAttempt<=noTexts.length){
                    noBtn.innerText=noTexts[noAttempt-1];
                }
                if(noAttempt===maxAttempt){
                        showMarriedScreen();
                        return;
                    }
                    
                noBtn.style.position="fixed";
                const margin =20;
                    const btnWidth=noBtn.offsetWidth;
                    const btnHeight=noBtn.offsetHeight;
                    const maxX=window.innerWidth-btnWidth-margin;
                    const maxY=window.innerHeight-btnHeight-margin;
                    // const minX=margin;
                    // const minY=margin;
                    // const randomX =Math.random()*(maxX-minX)+minX;
                    // const randomY =Math.random()*(maxY-minY)+minY;
                    const randomX =Math.random()*maxX;
                    const randomY =Math.random()*maxY;
                    noBtn.style.left=randomX+"px";
                    noBtn.style.top=randomY+"px";
                

            });

            yesBtn.addEventListener("click",function(){
                bgVideo.src="fireworks.mp4";
                bgVideo.loop=true;
                bgVideo.play();

                confetti({
                    particleCount:150,
                    spread: 70,
                    origin:{y:0.6}
                });
                photo1.src="yay.jpg";
                photo1.style.display="inline-block";

                photo2.style.display="none";
                weddingPhotos.style.display="block";

                const music =document.getElementById("bgMusic");
                music.volume=0;
                music.play();
                let fadeIn = setInterval(()=>{
                    if(music.volume<0.5){
                        music.volume+=0.05;
                    }else{
                        clearInterval(fadeIn);
                    }
                },200);

               // question.innerHTML="YAAYYYY ‚ù§Ô∏è Officially Mine Foreverü•∞‚ôæÔ∏è";
                typeText(question,"YAAYYYY ‚ù§Ô∏è Officially Mine Foreverü•∞‚ôæÔ∏è")
                question.style.color="#ffffff";
                buttonRow.style.display="none";

                gif.src="yes.webp";
            });


            function typeText(element,text){
                element.innerHTML="";
                let i=0;
                let interval=setInterval(()=>{
                    element.innerHTML+=text[i];
                    i++;
                    if(i>=text.length) clearInterval(interval);
                },40);
            }

            function showMarriedScreen(){
                bgVideo.src="finalscreen.mp4";
                bgVideo.loop=true;
                bgVideo.play();
                // bgVideo.innerHTML='<source src="married.mp4" type="video/mp4">';
                // bgVideo.load();
                photo1.src="m1.jpg";
                photo2.src="m2.jpg";

                photo1.style.display="inline-block";
                photo2.style.display="inline-block";

                weddingPhotos.style.display="block";

                //question.innerHTML="You have no option.<br> WE ARE ALREAY MARRIED...!!üíçüòÜ";
                typeText(question,"You have no option.<br> WE ARE ALREAY MARRIED...!!üíçüòÜ")
                question.style.color="#FF69B4";
                buttonRow.style.display="none";

                gif.src="married1.webp";
            }


        </script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

        <audio id="bgMusic" preload="auto">
            <source src="love.mp3" type="audio/mpeg">
        </audio>
    </body>
</html>
