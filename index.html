<!DOCTYPE html>
<html>
    <head>

        <style>
            body{
                margin: 0;
                padding: 0;
                background: black;

                display: flex;

           .buttons{

            button{

            }

            #yes{

            #no{

    </head>
    <body>

        <video autoplay muted loop id="bgVideo">
            <source src="hearts.mp4" type="video/mp4">

        <h1 id="question">Will u be my valentine..??üòòüíï</h1>
        <div class="button-row" id="buttonRow">

        <button id="no">NO üò≠üíî</button>
</div>
        <img id="mainGif" src="romantic.webp">

        
        
        <script>

            let noAttempt=0;
            const maxAttempt=10;
         

            const noGifs=["no1.gif","no2.gif","no3.gif","no4.gif","no5.gif"];

            const yesBtn=document.getElementById("yes");
            const noBtn=document.getElementById("no");
            const gif=document.getElementById("mainGif");
            const bgVideo=document.getElementById("bgVideo");
            const question=document.getElementById("question");
            const buttonRow=document.getElementById("buttonRow");

            noBtn.addEventListener("mouseover",function(){
                noAttempt++;
                if(noAttempt<=maxAttempt){
                    gif.src=noGifs[noAttempt-1];
                }
                if(noAttempt===maxAttempt){
                        showMarriedScreen();
                        return;
                    }
                    
                noBtn.style.position="fixed";
                const margin =20;
                    const btnWidth=noBtn.offsetWidth;
                    const btnHeight=noBtn.offsetHeight;
                    const maxX=window.innerWidth-btnWidth-margin;
                    const maxY=window.innerHeight-btnHeight-margin;
                    // const minX=margin;
                    // const minY=margin;
                    // const randomX =Math.random()*(maxX-minX)+minX;
                    // const randomY =Math.random()*(maxY-minY)+minY;
                    const randomX =Math.random()*maxX;
                    const randomY =Math.random()*maxY;
                    noBtn.style.left=randomX+"px";
                    noBtn.style.top=randomY+"px";
                

            });

            yesBtn.addEventListener("click",function(){
                
                const video=document.getElementById("bgVideo");
                video.innerHTML='<source src="fireworks.mp4" type="video/mp4">';
                video.load();
                video.play();

                question.innerHTML="YAAYYYY ‚ù§Ô∏è Oficially Mine Foreverü•∞‚ôæÔ∏è";
                question.style.color="#00FFCC";

                gif.src="yes.webp";
            });


            function showMarriedScreen(){
                bgVideo.innerHTML='<source src="marrige.mp4" type="video/mp4">';
                bgVideo.load();
                bgVideo.play();

                question.innerHTML="You have no option. WE ARE ALREAY MARRIED...!!üíçüòÜ";
                question.style.color="#FF69B4";
                buttonRow.style.display="none";

                gif.src="married.gif";
            }


        </script>
