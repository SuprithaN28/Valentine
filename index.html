<!DOCTYPE html>
<html>
    <head>
        <title>‚ù§Ô∏è Important Question ‚ù§Ô∏è</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <style>
            body{
                margin: 0;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: Arial, Helvetica, sans-serif;
            }

            video{
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
                object-fit: cover;
                z-index: -1;
            }

            .container{
                background: rgba(0,0,0,0.55);
                backdrop-filter: blur(12px);
                padding: 50px 60px;
                border-radius: 25px;
                text-align: center;
                position: relative;
                width: 650 px;
            }

            h1{
                margin-bottom: 40px;
                font-size: 52px;
                font-weight: 900;
                color: #ffd700;
                text-shadow: 0 0 10px black, 0 0 20px #ff69b4;
            }

            .button-row{
                display: flex;
                justify-content: center;
                gap: 30px;
            }

            button{
                padding: 15px 35px;
                font-size: 22px;
                border: none;
                border-radius: 12px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            #yes{
                background-color: #ff2e63;
                color: white;
            }
            #no{
                background-color: #222;
                color: white;
            }

            #gif-container{
                margin-top: 30px;
            }
            #gif-container img{
                height: 200px;
            }
        </style>
    </head>
    <body>

        <video id="bgVideo" autoplay muted loop playsinline>
            <source src="hearts.mp4" type="video/mp4">
        </video>

        <div class="container">
        <h1 id="question">Will u be my valentine..??üòòüíï</h1>
        <div class="button-row" id="buttonRow">
        <button id="yes">YES üôàüòç</button>
        <button id="no">NO üò≠üíî</button>
</div>
        <div class="gif-container">
            <img id="mainGif" src="romantic.webp">
        </div>
    </div>
        <script>

            let noAttempt=0;
            let yesSize=22;
            let noSize=22;

            const noGifs=["no1.gif","no2.gif","no3.gif","no4.gif","no5.gif"];

            const yesBtn=document.getElementById("yes");
            const noBtn=document.getElementById("no");
            const gif=document.getElementById("mainGif");
            const bgVideo=document.getElementById("bgVideo");
            const question=document.getElementById("question");

            noBtn.addEventListener("mouseover",function(){
                if(noAttempt<10){
                    yesSize+=8;
                    yesBtn.style.fontSize=yesSize+"px";

                    noSize-=2;
                    if(noSize>10){
                        noBtn.style.fontSize=noSize+"px";
                    }

                    noBtn.style.position="fixed";
                    const margin =20;
                    const btnWidth=noBtn.offsetWidth;
                    const btnHeight=noBtn.offsetHeight;
                    const maxX=window.innerWidth-btnWidth-margin;
                    const maxY=window.innerHeight-btnHeight-margin;
                    const minX=margin;
                    const minY=margin;
                    const randomX =Math.random()*(maxX-minX)+minX;
                    const randomY =Math.random()*(maxY-minY)+minY;
                    noBtn.style.left=randomX+"px";
                    noBtn.style.top=randomY+"px";

                    gif.src=noGifs[noAttempt];

                    noAttempt++;

                    if(noAttempt===10){
                        finalNoScreen();
                    }
                }
            });

            yesBtn.addEventListener("click",function(){
                
                const video=document.getElementById("bgVideo");
                video.innerHTML='<source src="fireworks.mp4" type="video/mp4">';
                video.load();
                video.play();

                question.innerHTML="YAAYYYY ‚ù§Ô∏è Oficially Mine Foreverü•∞‚ôæÔ∏è";
                question.style.color="#00FFCC";
                buttonRow.style.display="none";

                gif.src="yes.webp";
            });


            function finalNoScreen(){
                bgVideo.innerHTML='<source src="marrige.mp4" type="video/mp4">';
                bgVideo.load();
                bgVideo.play();

                question.innerHTML="You have no option. WE ARE ALREAY MARRIED...!!üíçüòÜ";
                question.style.color="#FF69B4";
                buttonRow.style.display="none";

                gif.src="married.gif";
            }


        </script>
    </body>
</html>
